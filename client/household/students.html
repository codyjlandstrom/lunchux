<template name="students">

	{{> header}}

	<div class="container fixed-margin">

		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				
				<h3 class="section-title">Which children are students?</h3>
				<p>Household members attending high school grade or under, regardless of age</p>

				<form>
				  {{#each familyMembers}}
				  	<div class="checkbox">
						<label>
							<input type="checkbox" class="form-{{type}}" name="student">
								{{firstName}} {{middle}} {{lastName}}
							</label>
				    </div>
				  {{/each}}
				</form>

			</div>
		</div>

	</div>


	<a class="bottom-button bottom-button-fixed" href="/status">Next</a>

</template>
