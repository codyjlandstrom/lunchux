<template name="householdMembers">
{{> header}}
	
	<div class="container fixed-margin">

		<h3 class="section-title">Thanks {{user.firstName}}! <br><br>Who are your household members?</h3><span class="tooltip"></span>
		<p>A household member is anyone who both lives with you and share your income expenses.</p>

		<div class="form-group">
			<form>
				<input type="text" class="form-control form-adult" value="{{user.firstName}} {{user.lastName}}" disabled="true">
				{{#each familyMembers}}
				<input type="text" class="form-control form-{{type}}" value="{{firstName}} {{middle}} {{lastName}}" disabled="true">
				{{/each}}
			</form>
		</div>
	  

		<a class="default-button" href="/addAdult">+ Add Adult</a>
		<a class="default-button" href="/addChild">+ Add Child</a>
		<a href="#" class="tip">Who qualifies as a child?</a>

	</div>

	<a class="bottom-button" href="/students">Save <span></span> Household Members</a>

	<script type="text/javascript">
		var n = $( 'input' ).length;
		$('.bottom-button span').text(n);
	</script>

</template>
