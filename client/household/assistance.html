<template name="assistance">

{{> header}}

	<div class="container fixed-margin">

		<div class="row">
			{{> desktopBack}}
			<div class="col-md-10">
				
				<h3 class="section-title">Is anyone in your household part of an Assistance Program?</h3>

				<form id="assistanceForm">
					<div class="radio open-form">
						<label>
							<input type="radio" name="assistance-program" value="SNAP">
							Yes, SNAP
							<span class="radio-tip">Supplemental Nutrition Assistance Program</span>
							<input type="text" id="snapCaseNumber" class="form-control hidden-form" placeholder="Case Number" value="">
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="assistance-program" value="TANF">
							Yes, TANF
							<span class="radio-tip">Temporary Assistance for Needy Families</span>
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="assistance-program" value="FDPIR">
							Yes, FDPIR
							<span class="radio-tip">Food Distribution Program on Indian Reservations</span>
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="assistance-program" value="N/A">
							No, no one in our household
						</label>
					</div>
				</form>

			</div>
		</div>

	</div>

<a class="bottom-button bottom-button-fixed" href="/householdMembers">Next</a>
</template>
