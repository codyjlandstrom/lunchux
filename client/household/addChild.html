<template name="addChild">

  <div class="banner">
    <h2 class="center">Add Child</h2>
  </div>

  <div class="container">

    <div class="member-icon">
      <img src="/imgs/child@2x.png" width="35" height="35"  alt="Child">
      <p>Child</p>
    </div>

    <div class="form-group">
      <form>
        <input type="text" value="" id="childFirstName" class="form-control" placeholder="First Name">
        <input type="text" value="" id="childMiddle" class="form-control" placeholder="Middle Inital (Optional)">
        <input type="text" value="" id="childLastName" class="form-control" placeholder="Last Name">
      </form>
    </div>

    <a class="default-button" href="/householdMembers">Save Child</a>

  </div>

</template>
