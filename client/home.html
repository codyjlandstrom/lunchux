<template name="home">
	{{> headerFlush}}

	<div class="marketing-intro">

		<div class="hero-container center">
			<h1>Feed your kid in a few clicks</h1>
			<p class="intro-sub">10% of kids don’t get the meals they deserve. <br>Get your fill with LunchLine.</p>
			
			<div class="login-container">
				{{> loginButtons}}
				{{> login}}
			</div>
		</div>

	</div>

  <div class="container marketing-benefits">
	<div class="row">
        <div class="col-md-4 center">
          <img src="/imgs/home/lunch_app@2x.png" alt="Apply Online" height="100" width="142">
          <h2>Apply<br>Online</h2>
          <p class="benefits-sub">We’ll save automatically as you go &amp; send you status updates. Done in less than 15 minutes on any device.</p>
        </div><!-- /.col-lg-4 -->
        <div class="col-md-4 center">
          <img src="/imgs/home/discounted_lunch@2x.png" alt="Get Discounted Meals" height="100" width="160">
          <h2>Get Discounted<br>Meals</h2>
          <p class="benefits-sub">If you qualify, your child gets free or discounted lunches  at school so you don’t have  to worry.</p>
        </div><!-- /.col-lg-4 -->
        <div class="col-md-4 center">
          <img src="/imgs/home/skip_the_hassle_graphic@2x.png" alt="Skip the Hassle Next Year" height="100" width="86">
          <h2>Skip the hassle<br>next year</h2>
          <p class="benefits-sub">Save time &amp; convenience! Enter information once, and adjust as needed next year without redoing everything.</p>
        </div><!-- /.col-lg-4 -->
      </div>
  </div>

     <div class="marketing-container container">
      	
	      <div class="row">
			<div class="row featurette">
				<div class="col-md-6">
					<h2 class="featurette-heading">When is the deadline?</h2>
					<p class="lead">Applications for the 2016–2017 school year must be submitted by October 1st, 2016.</p>
				</div>
				<div class="col-md-5 col-md-offset-1">
					<img class="featurette-image img-responsive center-block" alt="Countdown image" src="/imgs/home/cal_countdown@2x.png" height="250">
				</div>
			</div>
			<div class="row featurette">
				<div class="col-md-5">
					<img class="featurette-image img-responsive center-block" alt="Eligability Graph" src="/imgs/home/lunch_graph@2x.png" height="322">
				</div>
				<div class="col-md-6 col-md-offset-1">
					<h2 class="featurette-heading">How do I know if I'm eligable?</h2>
					<p class="lead">Eligibility is based on a number of factors including income and participation in assistance programs. You can learn more about eligibility <a href="#" style="text-decoration: underline;">here</a>.</p>
				</div>
			</div>
			<div class="row featurette">
				<div class="col-md-6">
					<h2 class="featurette-heading">What do I need?</h2>
					<p class="lead">Most necessary information you will know, but there are a couple numbers you might need to look up. Start now and come back later. We save all your answers.</p>
				</div>
				<div class="col-md-5 col-md-offset-1">
					<img class="featurette-image img-responsive center-block"  alt="Checklist Image" src="/imgs/home/checklist@2x.png" height="350">
				</div>
			</div>

	      </div>

		</div>

</template>
