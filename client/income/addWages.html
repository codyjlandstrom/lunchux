<template name="addWages">

  <div class="banner">
    <h2 class="center">Add Wages</h2>
  </div>

  <div class="container wages">

  	<div class="row">
		{{> desktopBack}}
		<div class="col-md-4 col-md-offset-3">
			<h3>How often are you paid?</h3>

			<div class="form-group">
		      <form id="addWagesForm">
					<div class="radio open-form">
						<label>
							<input type="radio" name="add-wages-form" value="Once a month">
							Once a month
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="add-wages-form" value="Twice a month">
							Twice a month
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="add-wages-form" value="Once every other week">
							Once every other week
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="add-wages-form" value="Once a week">
							Once a week
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="add-wages-form" value="Daily">
							Daily
						</label>
					</div>
				</form>
		    </div>
		</div>
	</div>

    <a class="default-button" href="/wageAmount">Save</a>

  </div>

</template>
