<template name="incomeOverview">

	{{> header}}

	<div class="container fixed-margin">

		<h3 class="section-title">
			Thanks for saving {{user.firstName}}'s income. <br><br>We’ll repeat this process to confirm information for everyone in your household. 
		</h3>

		<p>If a member has no income, select their name and confirm No Source of Income on the next page.</p>
		<p>Don’t know others’ income? <a href="">Email Them To Ask</a></p>

		<div class="form-group">
			<form>
				<input type="text" class="form-control form-adult" value="{{user.firstName}} {{user.lastName}}" disabled="true">
				{{#each familyMembers}}
				<input type="text" class="form-control form-{{type}}" value="{{firstName}} {{middle}} {{lastName}}" disabled="true">
				{{/each}}
			</form>
		</div>

		<a class="bottom-button" href="/contactIntro">Next</a>
		
	</div>
	


</template>
