<template name="incomeIntro">
	{{> headerFlush}}

	<div class="inverse">	
		<div class="container">

			<div class="row">
				{{> desktopBack}}
				<div class="col-md-4 col-md-offset-3">
					<h3 class="section-title center">
						Great job {{user.firstName}}! <br>Now you're on to the Income Section. Let's start with you
					</h3>

					<div class="income-graphic">
						<img src="/imgs/piggy-bank@2x.png" alt="Household Image">
						<p class="center">Please report total income amounts before taxes or deductions</p>
					</div>

				</div>
			</div>

			<a class="default-button" href="/incomeEntry">Enter My Income</a>

		</div>
	</div>

</template>
