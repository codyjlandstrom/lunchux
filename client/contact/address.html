<template name="address">

	{{> header}}

	<div class="container fixed-margin">
		
		<h3 class="section-title">Where can we send you mail?</h3>

		<form>
			<input type="text" id="contactStreetAddress1" class="form-control" placeholder="Street Address 1" value="{{user.streetAddress1}}">
			<input type="text" id="contactStreetAddress2" class="form-control" placeholder="Street Address 2" value="{{user.streetAddress2}}">
			<input type="text" id="contactCity" class="form-control" placeholder="City" value="{{user.city}}">
			<input type="text" id="contactState" class="form-control" placeholder="State" value="{{user.state}}">
			<input type="text" id="contactZipcode" class="form-control" placeholder="Zipcode" value="{{user.zipcode}}">
	    </form>

	</div>

	<a class="bottom-button" href="/ethnicity">Next</a>
	
</template>
