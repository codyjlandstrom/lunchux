<template name="ethnicity">

	{{> header}}

	<div class="container fixed-margin">
		<div class="row">
			{{> desktopBack}}
			<div class="col-md-6 col-md-offset-2">
		
				<h3 class="section-title">Childrens' Racial &amp; Ethnic Identities (Optional)</h3>

				<p>We are required to ask for information about your childrens' race and ethnicity. This information is important and helps to make sure we are fully serving our community. This section does not affect your childrens' eligibility for free or reduced price meals.</p>

				<h3 class="section-title">Ethnicity</h3>

				<form id="isHispanicForm">
					<div class="radio">
						<label>
							<input type="radio" name="is-hispanic" value="Hispanic or Latino">
							Hispanic or Latino
						</label>
				  	</div>
				  	<div class="radio">
				  		<label>
				  			<input type="radio" name="is-hispanic" value="Not Hispanic or Latino">
				  			Not Hispanic or Latino
				  		</label>
				  	</div>
				</form>

				<h3 class="section-title">Race</h3>
				<p>Select all that apply</p>

				<form id="raceSelectedForm">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="foster-child" value="American Indian or Alaskan Native">
							American Indian or Alaskan Native
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="migrant" value="Asian">
							Asian
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="runaway" value="Black or African American">
							Black or African American
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="homeless" value="Pacific Islander or Native Hawaiian">
							Pacific Islander or Native Hawaiian
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="head-start-participant" value="White">
							White
						</label>
					</div>  	
				</form>

			</div>
		</div>


	</div>

	<a class="bottom-button" href="/applicationReview">Next</a>
	
</template>
